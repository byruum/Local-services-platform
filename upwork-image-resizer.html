<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upwork Image Resizer | WebTool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6f9;
  color:#222;
}

.container{
  max-width:1200px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,0.1);
}

header{
  text-align:center;
  margin-bottom:30px;
}

header h1{
  margin:0;
  font-size:28px;
}

header p{
  margin-top:10px;
  color:#666;
}

.notice{
  background:#e8f5e9;
  border-left:5px solid #0f9d58;
  padding:15px;
  margin-bottom:25px;
  font-size:14px;
}

.tool{
  border:2px dashed #0f9d58;
  padding:30px;
  border-radius:10px;
  text-align:center;
}

input[type=file]{
  margin-top:15px;
}

.controls{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:20px;
}

input[type=number]{
  padding:12px;
  width:160px;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:6px;
  background:#0f9d58;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

button.secondary{
  background:#1a73e8;
}

button:hover{opacity:0.9}

canvas{
  display:block;
  max-width:100%;
  margin:30px auto 10px;
  border-radius:8px;
  background:#fafafa;
}

.feedback{
  text-align:center;
  font-weight:bold;
  margin-top:10px;
}

.success{color:#0f9d58}
.error{color:#d93025}

footer{
  text-align:center;
  margin-top:30px;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<div class="container">
  <header>
    <h1>Upwork Image Resizer Tool</h1>
    <p>Resize images to meet Upwork project gallery requirements</p>
  </header>

  <div class="notice">
    ✔ Upwork accepts images between <strong>1000×750</strong> and <strong>4000×4000</strong> pixels.<br>
    ✔ Recommended size: <strong>1200×900</strong> (best clarity & acceptance)
  </div>

  <div class="tool">
    <strong>Select Image</strong><br>
    <input type="file" id="upload" accept="image/*">

    <div class="controls">
      <input type="number" id="width" min="1000" max="4000" value="1200">
      <input type="number" id="height" min="750" max="4000" value="900">
      <button onclick="resizeImage()">Resize</button>
      <button class="secondary" onclick="downloadImage()">Download</button>
    </div>
  </div>

  <canvas id="canvas"></canvas>
  <div id="feedback" class="feedback"></div>

  <footer>
    © 2026 WebTool.co.ke · Privacy · Terms
  </footer>
</div>

<script>
const upload = document.getElementById("upload");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const feedback = document.getElementById("feedback");
let img = new Image();

upload.addEventListener("change", () => {
  const file = upload.files[0];
  if (!file || !file.type.startsWith("image")) {
    feedback.textContent = "Invalid image file.";
    feedback.className = "feedback error";
    return;
  }

  const reader = new FileReader();
  reader.onload = e => img.src = e.target.result;
  reader.readAsDataURL(file);
});

function resizeImage(){
  const w = parseInt(width.value);
  const h = parseInt(height.value);

  if (!img.src){
    feedback.textContent = "Upload an image first.";
    feedback.className = "feedback error";
    return;
  }

  if (w < 1000 || h < 750){
    feedback.textContent = "Minimum allowed: 1000 × 750 (Upwork requirement)";
    feedback.className = "feedback error";
    return;
  }

  if (w > 4000 || h > 4000){
    feedback.textContent = "Maximum allowed: 4000 × 4000";
    feedback.className = "feedback error";
    return;
  }

  canvas.width = w;
  canvas.height = h;

  ctx.imageSmoothingEnabled = true;
  ctx.imageSmoothingQuality = "high";
  ctx.clearRect(0,0,w,h);
  ctx.drawImage(img,0,0,w,h);

  feedback.textContent = "✔ Image resized successfully (Upwork compliant)";
  feedback.className = "feedback success";
}

function downloadImage(){
  if (!canvas.width){
    feedback.textContent = "Resize an image before downloading.";
    feedback.className = "feedback error";
    return;
  }
  const link = document.createElement("a");
  link.download = "upwork-image.png";
  link.href = canvas.toDataURL("image/png",1.0);
  link.click();
}
</script>

</body>
</html>
