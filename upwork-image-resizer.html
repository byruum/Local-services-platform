<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upwork Image Resizer | WebTool</title>

  <style>
    :root {
      --primary: #e63946;
      --dark: #1d3557;
      --light: #f1faee;
      --gray: #6c757d;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f8f9fa;
      color: #222;
    }

    header {
      background: linear-gradient(135deg, #000, #1d3557);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      max-width: 700px;
      margin: auto;
      opacity: 0.9;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 14px 28px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    .tool-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 20px;
    }

    canvas {
      display: none;
    }

    .preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .preview img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    footer {
      background: #111;
      color: #bbb;
      padding: 40px 20px;
      text-align: center;
      margin-top: 60px;
    }

    footer a {
      color: #bbb;
      margin: 0 10px;
      text-decoration: none;
    }

    .whatsapp {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #25d366;
      color: white;
      padding: 14px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>Upwork Image Resizer</h1>
  <p>Resize images to exact Upwork & marketplace requirements without quality loss. Bulk supported. 100% browser-based.</p>
  <button class="btn" onclick="document.getElementById('images').click()">Let's Explore</button>
</header>

<div class="container">
  <div class="tool-box">

    <label>Select Images (Single or Bulk)</label>
    <input type="file" id="images" accept="image/*" multiple>

    <div class="row">
      <div>
        <label>Width (px)</label>
        <input type="number" id="width" value="1000" min="1000" max="4000">
      </div>
      <div>
        <label>Height (px)</label>
        <input type="number" id="height" value="750" min="750" max="4000">
      </div>
    </div>

    <label>
      <input type="checkbox" id="keepRatio" checked>
      Preserve aspect ratio (recommended)
    </label>

    <button class="btn" style="margin-top:25px" onclick="processImages()">Resize Images</button>

    <canvas id="canvas"></canvas>
    <div class="preview" id="preview"></div>

  </div>
</div>

<footer>
  <p><strong>WebTool.co.ke</strong></p>
  <p>Fast • Private • Browser-only tools</p>
  <p>
    <a href="#">Privacy Policy</a> |
    <a href="#">Terms & Conditions</a> |
    <a href="mailto:support@webtool.co.ke">Support</a>
  </p>
</footer>

<a class="whatsapp" href="https://wa.me/254746011254" target="_blank">WhatsApp</a>

<script>
function processImages() {
  const files = document.getElementById("images").files;
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const preview = document.getElementById("preview");

  const targetW = parseInt(document.getElementById("width").value);
  const targetH = parseInt(document.getElementById("height").value);
  const keepRatio = document.getElementById("keepRatio").checked;

  preview.innerHTML = "";

  Array.from(files).forEach(file => {
    const img = new Image();
    img.onload = () => {
      let w = targetW;
      let h = targetH;

      if (keepRatio) {
        const ratio = img.width / img.height;
        if (w / h > ratio) {
          w = h * ratio;
        } else {
          h = w / ratio;
        }
      }

      canvas.width = w;
      canvas.height = h;
      ctx.drawImage(img, 0, 0, w, h);

      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "upwork-" + file.name;

        const imgEl = document.createElement("img");
        imgEl.src = url;
        imgEl.onclick = () => a.click();

        preview.appendChild(imgEl);
      }, "image/jpeg", 0.95);
    };
    img.src = URL.createObjectURL(file);
  });
}
</script>

</body>
</html>
