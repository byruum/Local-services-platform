<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bullet to Video Commentary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}

h2 {
  text-align: center;
}

form {
  background: #ffffff;
  padding: 15px;
  border-radius: 6px;
  max-width: 600px;
  margin: auto;
}

input, textarea, select, button {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  font-size: 14px;
}

button {
  background: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

#scriptPreview {
  background: #ffffff;
  padding: 15px;
  margin-top: 20px;
  border-radius: 6px;
  white-space: pre-wrap;
}

#scenePreview {
  margin-top: 20px;
}

.scene {
  background: #ffffff;
  border-left: 5px solid #007bff;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
}

.scene strong {
  display: block;
  margin-bottom: 5px;
}
</style>
</head>

<body>

<h2>Bullet Points → Video Commentary</h2>

<form id="commentaryForm">
  <input type="text" placeholder="Topic" required>

  <textarea placeholder="How it happened (one point per line)"></textarea>

  <textarea placeholder="Why it should not happen"></textarea>

  <textarea placeholder="How it can be resolved"></textarea>

  <select>
    <option>Calm & Educational</option>
    <option>Strong Commentary</option>
    <option>Emotional</option>
    <option>Motivational</option>
  </select>

  <button type="submit">Generate Script</button>
</form>

<div id="scriptPreview"></div>
<div id="scenePreview"></div>

<script>
document.getElementById("commentaryForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const inputs = document.querySelectorAll("input, textarea, select");

  const topic = inputs[0].value;
  const happened = inputs[1].value.split("\n").filter(Boolean);
  const why = inputs[2].value.split("\n").filter(Boolean);
  const resolve = inputs[3].value.split("\n").filter(Boolean);
  const tone = inputs[4].value;

  let script = "";

  script += `Today we need to talk about ${topic}.\n\n`;

  if (happened.length) {
    script += "Here is how it happened.\n";
    happened.forEach(point => {
      script += `• ${point}\n`;
    });
    script += "\n";
  }

  if (why.length) {
    script += "This should not be happening because.\n";
    why.forEach(point => {
      script += `• ${point}\n`;
    });
    script += "\n";
  }

  if (resolve.length) {
    script += "Here is how we can fix this.\n";
    resolve.forEach(point => {
      script += `• ${point}\n`;
    });
    script += "\n";
  }

  script += `This message is delivered in a ${tone.toLowerCase()} tone.`;

  document.getElementById("scriptPreview").innerText = script;

  generateScenes(script);
});

function generateScenes(script) {
  const parts = script.split("\n\n");
  const sceneContainer = document.getElementById("scenePreview");

  sceneContainer.innerHTML = "<h3>Generated Video Scenes</h3>";

  parts.forEach((text, index) => {
    if (text.trim()) {
      const div = document.createElement("div");
      div.className = "scene";
      div.innerHTML = `<strong>Scene ${index + 1}</strong>${text}`;
      sceneContainer.appendChild(div);
    }
  });
}
</script>

</body>
</html>
