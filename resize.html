<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Resizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Image Resizer</h1>
  <p>Resize images instantly</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="provider.html">Tools</a>
</nav>

<section class="container">

  <input type="file" id="upload" accept="image/*"><br><br>

  <label>Width (px)</label><br>
  <input type="number" id="width" placeholder="e.g. 800"><br><br>

  <label>Height (px)</label><br>
  <input type="number" id="height" placeholder="e.g. 600"><br><br>

  <button class="btn-primary" onclick="resizeImage()">Resize Image</button>

  <br><br>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="download"></div>

</section>

<script>
function resizeImage() {
  const upload = document.getElementById('upload');
  if (!upload.files.length) {
    alert('Please select an image');
    return;
  }

  const img = new Image();
  const reader = new FileReader();
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  reader.onload = function(e) {
    img.onload = function() {
      canvas.width = document.getElementById('width').value || img.width;
      canvas.height = document.getElementById('height').value || img.height;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      const output = canvas.toDataURL('image/jpeg');
      document.getElementById('download').innerHTML =
        `<a class="btn-primary" download="resized-image.jpg" href="${output}">
          Download Image
        </a>`;
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(upload.files[0]);
}
</script>

</body>
</html>
