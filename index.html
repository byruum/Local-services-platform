<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nairobi Locals â€“ Provider Portal</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      background: #fff;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      border-radius: 6px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .link {
      color: blue;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
    }
    #signupBox, #providerDashboard, #otherLocation {
      display: none;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="authBox">
  <h2>Provider Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <p id="status"></p>

  <span class="link" onclick="showSignup()">Create account</span><br>
  <span class="link" onclick="resetPassword()">Forgot password?</span>
</div>

<!-- SIGNUP -->
<div class="box" id="signupBox">
  <h2>Provider Signup</h2>

  <input id="s_email" type="email" placeholder="Email">
  <input id="s_password" type="password" placeholder="Password">

  <select id="location" onchange="toggleOtherLocation()">
    <option value="">Select Location</option>
    <option>CBD</option>
    <option>Westlands</option>
    <option>Kilimani</option>
    <option>Embakasi</option>
    <option>Kasarani</option>
    <option value="other">Other</option>
  </select>

  <input id="otherLocation" placeholder="Enter your location">

  <button onclick="signup()">Register</button>
  <span class="link" onclick="showLogin()">Back to login</span>
</div>

<!-- PROVIDER DASHBOARD -->
<div class="box" id="providerDashboard">
  <h2>Provider Dashboard</h2>

  <p><b>Listing Prices</b></p>
  <input value="150" readonly>
  <input value="400" readonly>
  <input value="1200" readonly>

  <p style="font-size:13px;">
    Prices are system-defined and may be updated by admin.
  </p>

  <button onclick="logout()">Logout</button>
</div>

<script>
  // ðŸ”¥ YOUR REAL FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyD88iH62FmlfY13LF3pDoE7MmRR76JSboI",
    authDomain: "local-service-hub-26b50.firebaseapp.com",
    projectId: "local-service-hub-26b50",
    storageBucket: "local-service-hub-26b50.firebasestorage.app",
    messagingSenderId: "397740156836",
    appId: "1:397740156836:web:dc30fc4a0b3188bac68331"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function showSignup() {
    authBox.style.display = "none";
    signupBox.style.display = "block";
  }

  function showLogin() {
    signupBox.style.display = "none";
    authBox.style.display = "block";
  }

  function toggleOtherLocation() {
    otherLocation.style.display =
      location.value === "other" ? "block" : "none";
  }

  function signup() {
    const email = s_email.value;
    const password = s_password.value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("Account created. Please login.");
        showLogin();

        // ðŸ“§ marketing hook (future use)
        console.log("Provider registered:", email);
      })
      .catch(err => alert(err.message));
  }

  function login() {
    auth.signInWithEmailAndPassword(email.value, password.value)
      .then(() => {
        authBox.style.display = "none";
        providerDashboard.style.display = "block";
      })
      .catch(err => status.innerText = err.message);
  }

  function resetPassword() {
    if (!email.value) {
      alert("Enter your email first");
      return;
    }

    auth.sendPasswordResetEmail(email.value)
      .then(() => alert("Password reset email sent"))
      .catch(err => alert(err.message));
  }

  function logout() {
    auth.signOut().then(() => location.reload());
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      authBox.style.display = "none";
      providerDashboard.style.display = "block";
    }
  });
</script>

</body>
</html>
