<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Local Service Hub ‚Äì Professional Companionship</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #ffffff;
}
header {
  background: #000;
  padding: 22px;
  text-align: center;
  border-bottom: 1px solid #222;
}
header h1 {
  margin: 0;
  color: #ff3b7a;
}
header p {
  margin-top: 6px;
  font-size: 14px;
  color: #ccc;
}
.notice {
  background: #1a1a1a;
  padding: 12px;
  text-align: center;
  font-size: 14px;
}
.search-box {
  padding: 16px;
  text-align: center;
}
.search-box input {
  padding: 11px;
  width: 78%;
  max-width: 340px;
  border-radius: 6px;
  border: none;
  outline: none;
}
.search-box button {
  padding: 11px 14px;
  margin-left: 5px;
  border: none;
  border-radius: 6px;
  background: #ff3b7a;
  color: #fff;
  cursor: pointer;
}
.providers {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 16px;
  padding: 20px;
}
.card {
  background: #1a1a1a;
  border-radius: 12px;
  padding: 16px;
}
.card h3 {
  margin: 0 0 8px;
  color: #ff3b7a;
}
.card p {
  font-size: 14px;
  color: #ddd;
}
.card .location {
  font-size: 13px;
  color: #aaa;
  margin-top: 6px;
}
.card a {
  display: inline-block;
  margin-top: 12px;
  padding: 10px;
  background: #25D366;
  color: #000;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
}
footer {
  text-align: center;
  padding: 20px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<header>
  <h1>Local Service Hub</h1>
  <p>Professional Companionship & Lifestyle Services</p>
</header>

<div class="notice">
  üîû Adults Only (18+). Independent companionship listings. No explicit content.
</div>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search: Embakasi, Tassia, Westlands, Kiambu, Ruiru">
  <button onclick="filterProviders()">Search</button>
  <button onclick="showAll()">Show All</button>
</div>

<div class="providers" id="providerList"></div>

<footer>
  ¬© 2026 Local Service Hub ‚Ä¢ Independent Listings Only
</footer>

<script>
const providers = [
  {
    name: "Amina",
    description: "Discreet professional companionship focused on privacy and comfort.",
    locations: [
      "Nairobi","Embakasi","Tassia","Pipeline","Fedha","Nyayo Estate",
      "Donholm","Savanna","Mihango","Umoja","Tena"
    ],
    whatsapp: "254705283274"
  },<a href="tel:+254705283274" class="btn call">Call Now</a>
  {
    name: "Lina",
    description: "Friendly lifestyle companion serving Eastlands areas.",
    locations: [
      "Nairobi","Embakasi","Kayole","Komarock","Dandora","Buruburu","Ruai","Njiru"
    ],
    whatsapp: "254705283274"
  },
  {
    name: "Maya",
    description: "Elegant social companion available in prime Nairobi locations.",
    locations: [
      "Nairobi","Westlands","Parklands","Nairobi CBD","Upper Hill"
    ],
    whatsapp: "254705283274"
  },
  {
    name: "Sasha",
    description: "Premium companionship with a refined and respectful approach.",
    locations: [
      "Nairobi","Kilimani","Kileleshwa","Lavington","Ngong Road","South B","South C"
    ],
    whatsapp: "254705283274"
  },
  {
    name: "Nia",
    description: "Private lifestyle companion serving Kiambu County.",
    locations: [
      "Kiambu","Ruiru","Juja","Thika","Githurai","Kahawa Sukari",
      "Kahawa Wendani","Kiambu Town","Limuru","Kikuyu"
    ],
    whatsapp: "254705283274"
  }
];

const list = document.getElementById("providerList");

function displayProviders(data) {
  list.innerHTML = "";
  if (data.length === 0) {
    list.innerHTML = "<p>No providers found for this area.</p>";
    return;
  }
  data.forEach(p => {
    list.innerHTML += `
      <div class="card">
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <div class="location">üìç ${p.locations.join(", ")}</div>
        <a href="https://wa.me/${p.whatsapp}" target="_blank">WhatsApp</a>
      </div>
    `;
  });
}

function filterProviders() {
  const term = document.getElementById("searchInput").value.toLowerCase();
  const filtered = providers.filter(p =>
    p.locations.some(loc => loc.toLowerCase().includes(term))
  );
  displayProviders(filtered);
}

function showAll() {
  displayProviders(providers);
}

displayProviders(providers);
</script>

</body>
</html>
