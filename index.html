<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nairobi Locals – Auth Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h2>Nairobi Locals – Login Test</h2>

  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>

  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
  <button onclick="reset()">Reset Password</button>

  <p id="msg"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyD88iH62FmlfY13LF3pDoE7MmRR76JSboI",
      authDomain: "local-service-hub-26b50.firebaseapp.com",
      projectId: "local-service-hub-26b50",
      storageBucket: "local-service-hub-26b50.appspot.com",
      messagingSenderId: "397740156836",
      appId: "1:397740156836:web:dc30fc4a0b3188bac68331"
    };
    firebase.initializeApp(firebaseConfig);

    function register() {
      firebase.auth()
        .createUserWithEmailAndPassword(
          email.value, password.value
        )
        .then(() => msg.innerText = "Registered successfully")
        .catch(e => msg.innerText = e.message);
    }

    function login() {
      firebase.auth()
        .signInWithEmailAndPassword(
          email.value, password.value
        )
        .then(() => msg.innerText = "Login successful")
        .catch(e => msg.innerText = e.message);
    }

    function reset() {
      firebase.auth()
        .sendPasswordResetEmail(email.value)
        .then(() => msg.innerText = "Reset email sent")
        .catch(e => msg.innerText = e.message);
    }
  </script>
</body>
</html>
