<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tools | WebTool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f9;
}

header {
  background: #0d6efd;
  color: #fff;
  padding: 20px;
  text-align: center;
}

nav {
  background: #ffffff;
  padding: 12px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

nav a {
  margin: 0 12px;
  text-decoration: none;
  color: #0d6efd;
  font-weight: bold;
}

.container {
  max-width: 1200px;
  margin: 20px auto;
  padding: 10px;
}

.tool-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.tool-card {
  background: #fff;
  padding: 18px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.tool-card h3 {
  margin-top: 0;
  color: #0d6efd;
}

.tool-card button {
  margin-top: 12px;
  padding: 10px 14px;
  border: none;
  background: #0d6efd;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}

.tool-card button:hover {
  background: #0b5ed7;
}

iframe {
  width: 100%;
  height: 650px;
  border: none;
  border-radius: 8px;
  background: white;
  margin-top: 25px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

footer {
  text-align: center;
  padding: 15px;
  background: #ffffff;
  margin-top: 40px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<header>
  <h1>WebTool – Online Tools</h1>
  <p>Free tools for freelancers & creators</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="tools.html">Tools</a>
</nav>

<div class="container">

  <div class="tool-list">

    <div class="tool-card">
      <h3>Image Resize Tool</h3>
      <p>Resize images for web and social media instantly.</p>
      <button onclick="loadTool('resize.html')">Open Tool</button>
    </div>

    <div class="tool-card">
      <h3>Upwork Image Resizer</h3>
      <p>Resize images to Upwork-recommended dimensions.</p>
      <button onclick="loadTool('upwork-image-resizer.html')">
        Open Tool
      </button>
    </div>

  </div>

  <!-- TOOL DISPLAY AREA -->
  <iframe id="toolFrame"></iframe>

</div>

<footer>
  © 2026 WebTool. All rights reserved.
</footer>

<script>
function loadTool(file) {
  document.getElementById("toolFrame").src = file;
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}
</script>

</body>
</html>
