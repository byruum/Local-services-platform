<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Hosting & Preview Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      color: #222;
    }

    p.description {
      color: #555;
      line-height: 1.6;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 15px;
    }

    button {
      margin-top: 15px;
      padding: 12px 22px;
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #b71c1c;
    }

    #feedback {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      border-left: 5px solid #c62828;
    }

    .warning {
      background: #fff8e1;
      color: #ef6c00;
      border-left: 5px solid #ef6c00;
    }

    .success {
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 5px solid #2e7d32;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 20px;
      background: #fff;
    }

    .tips {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Website Hosting & Live Preview</h1>

    <p class="description">
      Paste your website HTML code below to instantly preview how your site will appear online.
      This tool checks your code, highlights common issues, and renders a live preview for review
      before publishing or deployment.
    </p>

    <textarea id="htmlInput" placeholder="Paste your full HTML document here..."></textarea>

    <button onclick="validateAndRender()">Get Started</button>

    <div id="feedback"></div>

    <iframe id="preview"></iframe>
  </div>

  <script>
    function validateAndRender() {
      const input = document.getElementById("htmlInput").value.trim();
      const feedback = document.getElementById("feedback");
      const preview = document.getElementById("preview");

      feedback.className = "";
      feedback.innerHTML = "";
      preview.srcdoc = "";

      if (input.length === 0) {
        feedback.classList.add("error");
        feedback.innerHTML = "❌ No content detected. Please paste your HTML code.";
        return;
      }

      if (input.length < 50) {
        feedback.classList.add("error");
        feedback.innerHTML = "❌ HTML is too short to be a complete website.";
        return;
      }

      if (!input.toLowerCase().includes("<html")) {
        feedback.classList.add("error");
        feedback.innerHTML = "❌ Missing &lt;html&gt; tag. This does not appear to be a full HTML document.";
        return;
      }

      if (!input.toLowerCase().includes("<body")) {
        feedback.classList.add("warning");
        feedback.innerHTML = "⚠️ &lt;body&gt; tag not detected. The site may not render correctly.";
        preview.srcdoc = input;
        return;
      }

      feedback.classList.add("success");
      feedback.innerHTML = "✅ HTML validated successfully. Rendering live preview...";

      preview.srcdoc = input;
    }
  </script>
</body>
</html>
